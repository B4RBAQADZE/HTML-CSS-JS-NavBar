<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link rel="icon" href="assets/icons/Tablogo.png">
        <script src="https://kit.fontawesome.com/2d90eb6cba.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet"> 
        <title>MyAnime.ge - უყურე ანიმეებს ქართულად</title>
    </head>
    <body>
        <header>
            <div class="nav-container">
                <div class="nav-wrapper nav-header">
                    <div class="logowrp">
                        <img class="logo" src="assets/icons/logo.png" alt="">
                        <h1 class="font">MyAnime</h1>
                    </div>
                    <nav class="nav font">
                        <a href="#">მთავარი</a>
                        <a href="#">ჟანრი</a>
                        <a href="#">მანგა</a>
                        <a href="#">სხვა</a>
                    </nav>
                    <div class="auth-wrapper font">
                        <a id="loginbtn" href="#">შესვლა</a>
                        <a class="reg-style" href="#">რეგისტრაცია</a>
                    </div>
                </div>
            </div>
        </header>
        <div class="container auth">
            <div class="login font">
                <h2>ავტორიზაცია</h2>
                <form action="submit">
                    <label for="username">თქვენი ლოგინი</label>
                    <input type="text" name="username" placeholder="თქვენი ლოგინი...">
                    
                    <label for="password">თქვენი პაროლი</label>
                    <input type="password" name="passwrod" placeholder="თქვენი პაროლი">
                    <div>
                        <input type="checkbox" name="remember">
                        <label for="remember">დამიმახსოვრე</label>
                    </div>
                    <button type="submit">შესვლა</button>
                </form>
            </div>
        </div>
        <script src="JavaScripts/main.js"></script>
    </body>
</html>
